<html>
    <head>
        <link rel="stylesheet" href="css/multitasking/style.css"/>
		<link rel="stylesheet" href="css/multitasking/record.css"/>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <div id="gc">

			<div id="data">
				<h1 id="user_name"></h1>
				<div class="tab">
					<button class="tablinks" onclick="openChart(event, 'memory_data')">Memory</button>
					<button class="tablinks" onclick="openChart(event, 'multitasking_data')">Multitasking</button>
				</div>
				<div id="multitasking_data" class="tabcontent">

					<h2>Multitasking</h2>
					<div class="tab">
						<button class="tablinks" onclick="openChart(event, 'Score')">Score</button>
						<button class="tablinks" onclick="openChart(event, 'Combo')">Combo</button>
						<button class="tablinks" onclick="openChart(event, 'Stone')">Stone</button>
						<button class="tablinks" onclick="openChart(event, 'Gem')">Gem</button>
						<button class="tablinks" onclick="openChart(event, 'Chest')">Chest</button>
					</div>

					<div id="Score" class="tabcontent">
						<div id="score_chart"> </div>
					</div>

					<div id="Combo" class="tabcontent">
						<div id="combo_chart"> </div>
					</div>

					<div id="Stone" class="tabcontent">
						<div id="stone_chart"> </div>
					</div>

					<div id="Gem" class="tabcontent">
						<div id="gem_chart"> </div>
					</div>

					<div id="Chest" class="tabcontent">
						<div id="chest_chart"> </div>
					</div>

					<table id="data_table">
						<tr>
							<th>Play</th>
							<th>Score</th>
							<th>MaxCombo</th>
							<th>Stone</th>
							<th>Success</th>
							<th>%</th>
							<th>Gem</th>
							<th>Success</th>
							<th>%</th>
							<th>Chest</th>
							<th>Success</th>
							<th>%</th>
						</tr>
					</table>
				</div>
				<div id = "memory_data" class="tabcontent">
					<h2>Memory</h2>

					<!--Tab for level1-->
					<div class="tab">
						<button class="tablinks" onclick="openChart(event, 'mScoreA')">Level1 Score</button>
						<button class="tablinks" onclick="openChart(event, 'mTimeA')">Time</button>
						<button class="tablinks" onclick="openChart(event, 'mRateA')">Accuracy</button>
					</div>

					<div id="mScoreA" class="tabcontent">
						<div id="score_chartA"> </div>
					</div>

					<div id="mTimeA" class="tabcontent">
						<div id="time_chartA"> </div>
					</div>

					<div id="mRateA" class="tabcontent">
						<div id="rate_chartA"> </div>
					</div>

					<!--Tab for level2-->
					<div class="tab">
						<button class="tablinks" onclick="openChart(event, 'mScoreB')">Level2 Score</button>
						<button class="tablinks" onclick="openChart(event, 'mTimeB')">Time</button>
						<button class="tablinks" onclick="openChart(event, 'mRateB')">Accuracy</button>
					</div>

					<div id="mScoreB" class="tabcontent">
						<div id="score_chartB"> </div>
					</div>

					<div id="mTimeB" class="tabcontent">
						<div id="time_chartB"> </div>
					</div>

					<div id="mRateB" class="tabcontent">
						<div id="rate_chartB"> </div>
					</div>

					<!--Tab for level3-->
					<div class="tab">
						<button class="tablinks" onclick="openChart(event, 'mScoreC')">Level3 Score</button>
						<button class="tablinks" onclick="openChart(event, 'mTimeC')">Time</button>
						<button class="tablinks" onclick="openChart(event, 'mRateC')">Accuracy</button>
					</div>

					<div id="mScoreC" class="tabcontent">
						<div id="score_chartC"> </div>
					</div>

					<div id="mTimeC" class="tabcontent">
						<div id="time_chartC"> </div>
					</div>

					<div id="mRateC" class="tabcontent">
						<div id="rate_chartC"> </div>
					</div>
					<!--Data Tabel-->
					<table id="memory_table">
						<tr>
							<th>Play</th>
							<th>Score</th>
							<th>Level</th>
							<th>Time</th>
							<th>Hint</th>
							<th>Correct</th>
							<th>Wrong</th>
							<th>%</th>
						</tr>
					</table>
				</div>
				<button id="record_back">Back</button>
			</div>


		</div>
		
		<script src="script/record/record.js"></script>
		<script src="script/record/tabs.js"></script>
		<script src="script/record/multitaskingRecord.js"></script>
		<script src="script/record/memoryRecord.js"></script>
		
		 <div id="chart_div"></div>
    </body>
</html>
